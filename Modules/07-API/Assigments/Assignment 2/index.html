<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Random Quote Generator</h1>
    <p>(Made possible via <i><a href="https://github.com/lukePeavey/quotable">Quotable Open Source API</a></i> by lukePeavey)</p>
    <div id="quote-container">
        <div id="quote-container-top">
            <div id="quote">An invasion of armies can be resisted, but not an idea whose time has come.</div>
            <div id="author">- Victor Hugo</div>
        </div>
        <div id="quote-container-bottom">
            <button id="generate-button">New Quote</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
